<html lang="en">
  <head>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>VT API Test</title>
      <link rel="stylesheet" href="../static/css/styling.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"

  <body>
    <div class="background--custom">
    <h1><p style="text-align:center">MalwareGuard</p></h1>
      <h5><p style="text-align:center">Hi there! Welcome to MalwareGuard</h5><p style="text-align:center">If you want to know more about me, take a look around!</p>.
        </div>
      </div>
        <div class="flex-container">
          
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <form action="/cgi-bin/cvpython.py" method="post">
                  User's File: <input type="file" name="userFile">
                  <input type="submit" value="Submit" />
                </form>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <form action="/cgi-bin/cvpython.py" method="get">
                  User's URL: <input type="text" name="UserURL">
                  <input type="submit" value="Submit" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
